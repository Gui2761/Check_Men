name: checkmen_app
description: Um novo projeto Flutter para o CheckMen.

# O seguinte impede que este pacote seja publicado em pub.dev
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  # Adicione a pasta de assets aqui
  assets:
    - assets/

# Configuração para o ícone do aplicativo
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logoapp.png"
  min_sdk_android: 21